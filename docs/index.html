<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文件下载界面（含搜索与排序功能）</title>

  <!-- 引用外部CSS文件 -->
  <link rel="stylesheet" href="style.css">

  <!-- 引入 Font Awesome 图标库 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVnNIX+V9tV5evM6KCwLeHEOFE6cM9R3FJQzP0xXhAQqJRZJp6C9oNnSVB+V8YBuI1k1QY6Lhe7w4qC1nghZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <h1>文件下载界面</h1>

    <!-- 搜索框和排序选项 -->
    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索文件或文件夹...">
      </div>
      <div class="sort-box">
        <label for="sortSelect">排序：</label>
        <select id="sortSelect">
          <option value="name-asc">名称 A-Z</option>
          <option value="name-desc">名称 Z-A</option>
          <option value="type-asc">类型 A-Z</option>
          <option value="type-desc">类型 Z-A</option>
        </select>
      </div>
      <div class="batch-download">
        <button id="downloadSelected">下载选中文件</button>
      </div>
    </div>

    <!-- 文件树容器 -->
    <div id="file-tree"></div>
  </div>

  <!-- 引用外部JavaScript文件 -->
  <script src="script.js"></script>
</body>
</html>
