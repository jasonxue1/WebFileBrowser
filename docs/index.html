<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文件下载界面（美化版）</title>
  <link rel="stylesheet" href="css/style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVnNIX+V9tV5evM6KCwLeHEOFE6cM9R3FJQzP6KCwLeHEOFE6cM9R3FJQzP0xHJe7w4qC1nghZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <h1>文件下载界面</h1>

    <!-- 搜索框、排序与批量下载 -->
    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索文件或文件夹...">
      </div>
      <div class="sort-box">
        <label for="sortSelect">排序：</label>
        <select id="sortSelect">
          <option value="name-asc">名称 A-Z</option>
          <option value="name-desc">名称 Z-A</option>
          <option value="type-asc">类型 A-Z</option>
          <option value="type-desc">类型 Z-A</option>
        </select>
      </div>
      <div class="batch-download">
        <button id="downloadSelected">批量下载选中文件</button>
      </div>
    </div>

    <!-- 文件树 -->
    <div id="file-tree"></div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/render.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
